name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]
        channel: [stable]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
        
    - name: Setup Vulkan headers & loader
      uses: humbletim/setup-vulkan-sdk@v1.2.1
      with:
        vulkan-query-version: latest
        vulkan-components: Vulkan-Headers, Vulkan-Loader
        vulkan-use-cache: true

    - name: Expose Vulkan dylibs at runtime (Macos only)
      if: runner.os == 'macOS'
      run: |
        # Point VULKAN_SDK to the 'macOS' install dir
        SDK_PATH="$(brew --prefix)/Caskroom/vulkan-sdk/*/macOS"
        echo "VULKAN_SDK=$SDK_PATH" >> $GITHUB_ENV
        # Let dyld and the linker find libvulkan.1.dylib
        echo "DYLD_LIBRARY_PATH=$SDK_PATH/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "LIBRARY_PATH=$SDK_PATH/lib:$LIBRARY_PATH" >> $GITHUB_ENV
        # Optional: add the SDK tools to PATH
        echo "PATH=$SDK_PATH/bin:$PATH" >> $GITHUB_ENV

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Build release
      if: matrix.channel == 'stable'
      run: cargo build --release

    - name: Upload Release Binary
      if: matrix.channel == 'stable'
      uses: actions/upload-artifact@v4
      with:
        name: iVy-raytracer-rs-${{ runner.os }}
        path: target/release/iVy

